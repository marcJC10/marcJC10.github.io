<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marc Jiménez Comí – Portfolio</title>
  <meta name="description" content="Portfolio personal de Marc Jiménez Comí, estudiant d'Enginyeria Informàtica">
  <meta name="theme-color" content="#1A237E">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Botó de canvi de tema -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="material-icons">dark_mode</i>
  </button>
  <!-- Capçalera -->
  <header>
    <div class="header-content">
      <div class="text-content">
        <h1>Marc Jiménez Comí</h1>
        <p class="contact-info">Barcelona · marcusero10@gmail.com</p>
      </div>
      <img src="profile.png" alt="Marc's presentation picture" class="profile-small">
    </div>
    <img src="profile.png" alt="Marc's presentation picture" class="profile-large">
  </header>

  <!-- Navegació per tipus de document -->
  <nav class="nav-type">
    <button id="coverLetterBtn" class="active" onclick="showType('coverLetter')">Carta de Presentació</button>
    <button id="cvBtn" onclick="showType('cv')">Curriculum</button>
  </nav>

  <!-- Navegació per idioma -->
  <nav class="nav-lang">
    <button id="caBtn" class="active" onclick="showLang('ca')">Català</button>
    <button id="enBtn" onclick="showLang('en')">English</button>
    <button id="esBtn" onclick="showLang('es')">Español</button>
  </nav>

  <!-- Contingut principal -->
  <section id="content">
    <!-- El contingut es carregarà dinàmicament amb JavaScript -->
  </section>

  <!-- Enllaç a l'arxiu JavaScript extern -->
  <script src="script.js"></script>
</body>
</html>
